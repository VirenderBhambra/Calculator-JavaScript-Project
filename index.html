<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="display">
                <input type="text" id = "dis" readonly >
            </div>
            <div class="buttons">
                <div class="row">

                    <button class="btn" id="btn1">1</button>
                    <button class="btn" id="btn2">2</button>
                    <button class="btn" id="btn3" >3</button>
                    <button class="btn" id="btn4">4</button>
                </div>
                <div class="row">

                    <button class="btn" id="btn5">5</button>
                    <button class="btn" id="btn6">6</button>
                    <button class="btn" id="btn7">7</button>
                    <button class="btn" id="btn8">8</button>
                </div>
                <div class="row">
                    
                    <button class="btn" id="btn9">9</button>
                    <button class="btn" id="btn0">0</button>
                    <button class="btn" id="btnPlus">+</button>
                    <button class="btn" id="btnMinus">-</button>
                </div>
                <div class="row">
                    
                    <button class="btn" id="btnC">C</button>
                    <button class="btn" id="btnMul">*</button>
                    <button class="btn" id="btnDiv">/</button>
                    <button class="btn" id="btndot">.</button>
                </div>
                <div class="row">
                    <button class="btn" id="btnequal">=</button>
                    <button class="btn" id="btnLog">log</button>
                    <button class="btn" id="btnexpo">^</button>
                    <button class="btn" id="btnback">Back</button>
                </div>
            </div>
        </div>
    </div>
        
    <script src="scripts.js"></script>
</body>
</html>
